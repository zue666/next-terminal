name: Docker next-terminal Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  DOCKERHUB_next-terminal_Build:
    name: Docker next-terminal Build
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Private Actions Checkout
        uses: actions/checkout@v3
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - name: node Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: |
          cd web
          npm install --global yarn
          yarn
          yarn build
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          registry: vcr.vsrv.pw
          username: ${{ secrets.VCR_USERNAME }}
          password: ${{ secrets.VCR_PASSWORD }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          platforms: linux/amd64
          file: Dockerfile
          push: true
          tags: |
            vcr.vsrv.pw/connect/next-terminal:latest
            vcr.vsrv.pw/connect/next-terminal:${{ steps.get_version.outputs.VERSION }}

  DOCKERHUB_Hub_Description:
    needs: [ DOCKERHUB_next-terminal_Build ]
    name: Change DockerHub Description
    runs-on: ubuntu-latest
    steps:
      - name: Private Actions Checkout
        uses: actions/checkout@v2.3.4
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.VCR_USERNAME }}
          password: ${{ secrets.VCR_PASSWORD }}
          repository: vcr.vsrv.pw/connect/next-terminal
